<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Viewport - Browser não sabe o tamanho da tela, ele usa a resolução do dispositivo como parametro.
                   Ele faz uma conversão
        width=device-width - largura igual a largura do dispositivo
        inital-scale=1.0 - escala da pagina igual ao do dispostivo. 1.0 para garantir o tamanho inicial da pagina-->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Home | Apeperia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        
        <!-- CSS RESET reseta todo css padrao do browser - NECESSARIO VIR EM PRIMEIRO LUGAR-->
        <link href="css/reset.css" rel="stylesheet">
        <!-- CSS base para todo HTML -->
        <link href="css/base.css" rel="stylesheet">
        <link href="css/cabecalho.css" rel="stylesheet">
        <link href="css/chamada.css" rel="stylesheet">
        <link href="css/destaques.css" rel="stylesheet">
        
    </head>
    <body>
        <header class="cabecalho conteiner">
            <!-- header>img+nav>ul>li*6>a ATALHO PARA ESCREVER TODA HIERARQUIA DO CODIGO
            header que é mae de img e nav que e mae de ul e assim por diante-->
            <img class="cabecalho__logo" src="img/logo-apeperia.svg" alt="Texto alternativo da logo: Logo da Apeperia">
            <!-- Imagens
            PNG - imagem pouco compacto - elevado tamanho
                - Possível utilizar fundos transparentes
            JPG - Imagem compacto porém qualidade inferior
                - Não é possível utilizar fundos transparentes
            GIF - Tamanho pode variar bastante dependendo do comprimento e resolução
                - Qualidade mito baixa
            SVG - Imagem criada através de instrução de computador
                - Formado por cálculos
                - Vantagem: Muito mais leve que o PNG
                - Desvantagem: PNG guarda muito mais informação que o SVG (Péssima transição de cores)
                - Mais indicado para utilizar em logotipos, icones, imagens/ilustrações mais simples -->


            <nav class="cabecalho__navegacao">
                <ul>
                    <li class="cabecalho__link"><a href="#">Sobre</a></li>
                    <li class="cabecalho__link"><a href="#">Planos</a></li>
                    <li class="cabecalho__link"><a href="#">Blog</a></li>
                    <li class="cabecalho__link"><a href="#">Destaques</a></li>
                    <li class="cabecalho__link"><a href="#">Institucional</a></li>
                    <li class="cabecalho__link"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="chamada container">
                <h1 class="chamada__titulo">Aplicativos Na Medida</h1>
                <p class="chamada__texto">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias empresas.</p>
                <a href="#" class="chamada__botao botao">Conheça os planos</a>
            </section>
            
            <!-- section.destaques.container>h2.destaques__titulo+(a*2>figure.destaques__painel>
                img.destaques__painel-imagem+figc.destaques__painel-texto)+a.destaques__
                botao -->
                <!-- Ponto serve para dar nome as classes, () serve para separar -->
            <section class="destaques container">
                <h2 class="destaques__titulo">Destaques</h2>
                <a href="#">
                    <figure class="destaques__painel">
                        <img src="img/comecando-criar-logotipo.png" alt="Painel do post sobre criação de logotipo" class="destaques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Conheça as primeiras etapas para a criação de um logotipo</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="destaques__painel">
                        <img src="img/dicas-fotografia.png" alt="Painel do post sobre fotografia com celular" class="destaques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Veja dicas de como fotografar usando seu celular</figcaption>
                    </figure>
                </a>
                <a href="#" class="destaques__botao botao">Receber destaques por email</a>
            </section>

        </main>
    </body>
</html>
